<div id="background">
    <nav>

    </nav>

    <div id="container">
        <div id="header">
            <span style="vertical-align: -webkit-baseline-middle;"> REGISTRATION FORM </span>
        </div>
        <form style="margin: 10px;" [formGroup]="forms[0]">
            <div class="row">
                <div class="col">
                    <label >First Name</label>
                    <input  type="text" autocomplete="off"  class="form-control" formControlName="firstname">
                </div>
                <div class="col">
                    <label >Last Name</label>
                    <input  type="text" autocomplete="off"  class="form-control" formControlName="lastname">    
                </div>
            </div>
            <div class="form-group">
                <label >Username</label>
                <input  type="text" autocomplete="off"  class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label >Passowrd</label>
                <input  type="password" class="form-control" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Next </button>
        </form>

        <form style="margin: 10px;" *ngIF="false">
            <div class="row">
                <div class="col">
                    <label >First Name</label>
                    <input  type="text" autocomplete="off"  class="form-control" formControlName="firstname">
                </div>
                <div class="col">
                    <label >Last Name</label>
                    <input  type="text" autocomplete="off"  class="form-control" formControlName="lastname">    
                </div>
            </div>
            <div class="form-group">
                <label >Username</label>
                <input  type="text" autocomplete="off"  class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label >Passowrd</label>
                <input  type="password" class="form-control" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Next </button>
        </form>
    </div>
</div>

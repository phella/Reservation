<div id="background">
    <div id="container">
        <img src="../../assets/tazkarti.svg" style="margin:auto;">
        <h3 style="text-align: center;">
            Sign in
        </h3>
        <form style="margin: 10px;" [formGroup]="loginForm">
            <div class="form-group">
                <label >Email</label>
                <input #email type="text" autocomplete="off"  class="form-control" formControlName="email" >
            </div>

            <div class="form-group">
                <label >Passowrd</label>
                <input #password type="password" class="form-control" formControlName="password">
            </div>

            <div *ngIf="this.wrong" class="alert alert-danger" role="alert">
                {{error_message}}
            </div>
            <div class="form-group" style="height: 8px;">
                <button (click)="submit()" class="btn btn-primary" [disabled]="loginForm.invalid"> log in </button>
            </div>
        </form>
        <br>
        <a [routerLink]="'/signup'" style="float:right" *ngIf="type !== 'admin'"> not registered yet? </a>
    </div>
</div>

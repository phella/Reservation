<div id="background">
    <div id="container">
        <img src="../../assets/tazkarti.svg" style="margin:auto">
        <h3 style="text-align: center">Add Stadium</h3>
        <form style="margin: 10px" [formGroup]="addStadiumForm">
            <div class="form-group">
                <label >Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="form-group">
                <label >VIP area rows</label>
                <input type="number" class="form-control" formControlName="VIP_area_rows">
            </div>

            <div class="form-group">
                <label >VIP area seats per row</label>
                <input type="number" class="form-control" formControlName="VIP_area_seats_per_row">
            </div>

            <div class="form-group">
                <label >Normal area rows</label>
                <input type="number" class="form-control" formControlName="normal_area_rows">
            </div>

            <div class="form-group">
                <label >Normal area seats per row</label>
                <input type="number" class="form-control" formControlName="seats_per_row">
            </div>

            <div class="form-group" style="height: 8px;">
                <button (click)="submit()" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br>
    </div>
</div>
